{% extends 'layout.html' %}

{% block body %}
<div id="content-column" class="content-column" role="main">

		<div class="content-inner" id="map-canvas">
		</div>

	<div class="row">
		<div class="content-inner col-sm-2">
			<div class="menu-button">
				<div class='line line_1'></div>
				<div class='line line_2'></div>
				<div class='line line_3'></div>          
			</div>

			<div id="naving">
			  <nav class="nav-bar">
			    <ul>
			      <li><a href="/">Home</a></li>
			      <li><a href="/about">About</a></li>
			      <li><a href="/contact">Contact</a></li>
			    </ul>
			  </nav>
			</div>
		</div>


		<div>
			<div class="add-button">
				<div class='line line_1'></div>
				<div class='line line_2'></div>
			</div>

			<div class="col-lg-4 itinerary">

				<div class="addItinerary">
					 <div class="addDay">
					 		<h4>Add A Day Itinerary</h4>
					 </div>
				</div>

				<div class="selectItinerary">
					<div class="row">
						<div class="col-lg-4 options">
							<div class="hotel pick">
								<i class="fa fa-bed fa-2x" aria-hidden="true"></i>
								<p>Hotels</p>
							</div>
						</div>
						<div class="col-lg-4 options">
							<div class="restaurant pick">
								<i class="fa fa-cutlery fa-2x" aria-hidden="true"></i>
								<p>Restaurants</p>
							</div>
						</div>
						<div class="col-lg-4 options">
							<div class="activites pick">
								<i class="fa fa-camera fa-2x" aria-hidden="true"></i>
								<p>Activities</p>
							</div>
						</div>
					</div>
				</div>

				<div class="row allHotels">
					<div class="col-lg-12">
						<select class="form-control">
							{% for hotel in hotels %}
							<option value={{hotel.name}}>{{hotel.name}}</option>
								{% endfor %}	
						</select>

					</div>
				</div>
				<div class="row allRestaurants">
					<div class="col-lg-12">
						<select class="form-control">
							{% for restaurant in restaurants %}
							<option value={{restaurant.name}}>{{restaurant.name}}</option>
								{% endfor %}	
						</select>

					</div>
				</div>
				<div class="row allActivities">
					<div class="col-lg-12">
						<select class="form-control">
							{% for activity in activities %}
							<option value={{activity.name}}>{{activity.name}}</option>
								{% endfor %}	
						</select>

					</div>
				</div>				
				<div id="days">
				</div>

			</div>
		</div>
	</div>


</div>

{% endblock %}
